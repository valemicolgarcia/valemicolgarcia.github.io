<div class="certificate-page">
  <div class="certificate-container">
    <h1>TOEFL iBT (Home Edition)</h1>
    <p class="certificate-subtitle">Total Score: 82/120 (B2 Level)</p>
    <div class="certificate-image">
      <canvas id="pdf-canvas-toefl"></canvas>
      <div class="pdf-controls">
        <button id="prev-page-toefl" class="pdf-btn" disabled>Previous</button>
        <span id="page-info-toefl">Page 1 / 1</span>
        <button id="next-page-toefl" class="pdf-btn" disabled>Next</button>
      </div>
      <div class="pdf-download-link">
        <a href="/files/certificates/toefl-2025.pdf" download class="download-btn">
          <i class="fas fa-download"></i> Download PDF
        </a>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      
      let pdfDocToefl = null;
      let pageNumToefl = 1;
      let pageRenderingToefl = false;
      let pageNumPendingToefl = null;
      const scale = 2.5;
      const canvas = document.getElementById('pdf-canvas-toefl');
      const ctx = canvas.getContext('2d');
      
      function renderPage(num) {
        pageRenderingToefl = true;
        pdfDocToefl.getPage(num).then(function(page) {
          const viewport = page.getViewport({scale: scale});
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          
          const renderContext = {
            canvasContext: ctx,
            viewport: viewport
          };
          const renderTask = page.render(renderContext);
          
          renderTask.promise.then(function() {
            pageRenderingToefl = false;
            if (pageNumPendingToefl !== null) {
              renderPage(pageNumPendingToefl);
              pageNumPendingToefl = null;
            }
            document.getElementById('page-info-toefl').textContent = `Page ${num} / ${pdfDocToefl.numPages}`;
            document.getElementById('prev-page-toefl').disabled = num <= 1;
            document.getElementById('next-page-toefl').disabled = num >= pdfDocToefl.numPages;
          });
        });
      }
      
      function queueRenderPage(num) {
        if (pageRenderingToefl) {
          pageNumPendingToefl = num;
        } else {
          renderPage(num);
        }
      }
      
      function onPrevPage() {
        if (pageNumToefl <= 1) return;
        pageNumToefl--;
        queueRenderPage(pageNumToefl);
      }
      
      function onNextPage() {
        if (pageNumToefl >= pdfDocToefl.numPages) return;
        pageNumToefl++;
        queueRenderPage(pageNumToefl);
      }
      
      document.getElementById('prev-page-toefl').addEventListener('click', onPrevPage);
      document.getElementById('next-page-toefl').addEventListener('click', onNextPage);
      
      pdfjsLib.getDocument('/files/certificates/toefl-2025.pdf').promise.then(function(pdfDoc_) {
        pdfDocToefl = pdfDoc_;
        renderPage(pageNumToefl);
      });
    </script>
  </div>
</div>
